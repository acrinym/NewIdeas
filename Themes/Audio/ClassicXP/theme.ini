[Theme]
Name=Classic XP Sounds
Author=Cycloside Team
Version=1.0
Description=Windows XP sound scheme recreation

[Settings]
MasterVolume=1.0
EnableSounds=true
PlayStartupSound=true
PlayShutdownSound=true
SystemVolume=1.0
UIVolume=0.5
NotificationVolume=0.8
EffectsVolume=0.7

[Sounds]
# System events
system_startup=startup.wav
system_shutdown=shutdown.wav
system_logon=logon.wav
system_logoff=logoff.wav

# UI feedback
ui_click=click.wav
ui_open=open.wav
ui_close=close.wav
ui_minimize=minimize.wav
ui_maximize=maximize.wav

# Notifications
notification_info=info.wav
notification_warning=warning.wav
notification_error=error.wav
notification_success=success.wav

# File operations
file_save=save.wav
file_delete=delete.wav

# Dialogs
dialog_open=dialog.wav
dialog_ok=ok.wav
dialog_cancel=cancel.wav

# Application events
plugin_start=start.wav
plugin_stop=stop.wav
theme_changed=theme.wav
