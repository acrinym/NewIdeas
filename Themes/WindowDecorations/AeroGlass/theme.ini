[Theme]
Name=Aero Glass
Author=Cycloside Team
Version=1.0
Description=Windows 7 Aero-inspired theme with glass transparency, blur effects, and glowing title bars

[Dimensions]
TitleBarHeight=30
BorderWidth=8
CornerRadius=6
GlowSize=10

[Colors]
# Active window - Aero uses translucent colors with glow
TitleColorActive=#FFFFFF
TitleBackgroundActive=#4D9EE8
TitleBackgroundOpacity=0.5
GlowColorActive=#3E96E8

# Inactive window - More muted, less glow
TitleColorInactive=#FFFFFF
TitleBackgroundInactive=#BFBFBF
TitleBackgroundOpacity=0.4
GlowColorInactive=#999999

# Border colors - Aero borders are subtle with outer glow
BorderColorActive=#3E96E8
BorderColorInactive=#999999

# Glass tint
GlassTintColor=#D9EAFC
GlassTintOpacity=0.6

[Effects]
EnableGlow=true
EnableShadow=true
EnableTransparency=true
EnableBlur=true
EnableReflection=true

# Blur effect for glass transparency
BlurRadius=40
BackgroundOpacity=0.75

[Buttons]
# Aero buttons are square and minimal
ButtonWidth=45
ButtonHeight=30
ButtonSpacing=0
ButtonCornerRadius=0

# Button colors - subtle on normal, vivid on hover
CloseButtonHover=#E81123
CloseButtonPressed=#C50514
MaximizeButtonHover=#38ADDC
MaximizeButtonPressed=#2691BA
MinimizeButtonHover=#38ADDC
MinimizeButtonPressed=#2691BA

[Behavior]
ExcludedWindows=
IncludedWindows=
ApplyToAllWindows=true

[Assets]
# Windows 7 Aero Glass theme assets
# Note: Many Aero effects rely on transparency and blur - PNGs should have alpha channel

# Title bar - Active (glass with glow)
TitleBarActiveLeft=titlebar_active_left.png       # Left edge with icon area (48x30)
TitleBarActiveCenter=titlebar_active_center.png   # Translucent glass center (1x30)
TitleBarActiveRight=titlebar_active_right.png     # Right edge (32x30)

# Title bar - Inactive (less prominent)
TitleBarInactiveLeft=titlebar_inactive_left.png
TitleBarInactiveCenter=titlebar_inactive_center.png
TitleBarInactiveRight=titlebar_inactive_right.png

# Borders - Aero uses thick glass borders with outer glow
BorderTop=border_top.png          # Glass border with glow (1x18, includes 10px outer glow)
BorderBottom=border_bottom.png    # Glass border with glow (1x18)
BorderLeft=border_left.png        # Glass border with glow (18x1)
BorderRight=border_right.png      # Glass border with glow (18x1)

# Corners - Rounded with glow extending outward
CornerTopLeft=corner_topleft.png       # 16x16 (6px corner + 10px glow)
CornerTopRight=corner_topright.png     # 16x16
CornerBottomLeft=corner_bottomleft.png # 16x16
CornerBottomRight=corner_bottomright.png # 16x16

# Buttons - Aero style (minimal, icon-only, vivid hover colors)
CloseButtonNormal=button_close_normal.png     # Transparent with X icon (45x30)
CloseButtonHover=button_close_hover.png       # Red background (45x30)
CloseButtonPressed=button_close_pressed.png   # Darker red (45x30)

MaximizeButtonNormal=button_maximize_normal.png   # Transparent with icon (45x30)
MaximizeButtonHover=button_maximize_hover.png     # Blue background (45x30)
MaximizeButtonPressed=button_maximize_pressed.png # Darker blue (45x30)

MinimizeButtonNormal=button_minimize_normal.png
MinimizeButtonHover=button_minimize_hover.png
MinimizeButtonPressed=button_minimize_pressed.png

RestoreButtonNormal=button_restore_normal.png     # Two overlapping rectangles (45x30)
RestoreButtonHover=button_restore_hover.png
RestoreButtonPressed=button_restore_pressed.png

[Design Notes]
# Windows 7 Aero Glass theme recreation guide:
#
# Core Concept:
# - Glass transparency with background blur (DWM composition)
# - Outer glow around entire window (10px, colored based on active/inactive)
# - Title bar has translucent glass effect with slight reflection
# - Borders are wide (8px) and translucent
#
# Title Bar:
# - Active: Translucent blue/cyan (#4D9EE8 at 50% opacity) over blurred background
# - Inactive: Translucent gray (#BFBFBF at 40% opacity)
# - Add subtle vertical gradient (lighter at top, slightly darker at bottom)
# - Title text: White with subtle shadow for legibility
# - Font: Segoe UI 12pt Regular
# - Window icon on left, 8px from edge
#
# Glass Effect Implementation:
# - Background blur: 40px radius Gaussian blur of content behind window
# - Glass tint: Light blue (#D9EAFC) overlay at 60% opacity
# - Reflection: Subtle white gradient (top 25% of glass area, 20% opacity)
# - Noise texture: Very subtle (5% opacity) to simulate actual glass material
#
# Glow Effect:
# - Outer glow around entire window border
# - Active: Blue glow (#3E96E8) with 10px spread, 12px blur
# - Inactive: Gray glow (#999999) with 8px spread, 10px blur
# - Glow should extend beyond window bounds
#
# Borders:
# - 8px width (includes 1px inner highlight)
# - Translucent with glass effect matching title bar
# - Inner edge has 1px lighter highlight
# - Outer edge blends into glow
#
# Corners:
# - 6px radius (less rounded than XP)
# - Must seamlessly blend glass effect from both title bar and borders
# - Corner PNGs should be 16x16 (6px corner + 10px glow extension)
#
# Buttons:
# - Square, minimal design (45x30 pixels)
# - No spacing between buttons (seamless row)
# - Normal state: Completely transparent, only icon visible
# - Hover state: Solid colored background fades in
#   * Close: Bright red (#E81123)
#   * Min/Max: Bright blue (#38ADDC)
# - Pressed state: Slightly darker version of hover color
# - Icon style: Simple, thin lines (1px stroke), white color
#   * Close: X (diagonal cross)
#   * Minimize: Horizontal line centered
#   * Maximize: Single rectangle
#   * Restore: Two overlapping small rectangles
#
# Shadow:
# - Drop shadow below window (not on glow side)
# - Offset: 8px down
# - Blur: 24px
# - Opacity: 40%
# - Color: Black
#
# Advanced Effects (optional):
# - Reflection shine: Add subtle white-to-transparent gradient on top 30% of title bar
# - Edge highlights: 1px lighter shade along inner edge of borders
# - Button icon shadows: Very subtle 1px shadow on icons for depth
# - Content area: Should show through glass with blur applied
#
# Transparency Layers (from back to front):
# 1. Blurred background (content behind window)
# 2. Glass tint overlay
# 3. Reflection gradient
# 4. Border and corner frames
# 5. Title bar content (text, icons, buttons)
# 6. Outer glow (rendered outside window bounds)
#
# Notes:
# - All glass elements should use PNG with full alpha channel
# - Blur effect may need to be simulated in PNGs (true blur requires compositor)
# - For best effect, test against varied backgrounds
# - Inactive state should use same structure but muted colors and less glow
