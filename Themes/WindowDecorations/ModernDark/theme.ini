[Theme]
Name=Modern Dark
Author=Cycloside Team
Version=1.0
Description=Clean, minimalist dark theme with subtle shadows and modern aesthetics

[Dimensions]
TitleBarHeight=32
BorderWidth=1
CornerRadius=8

[Colors]
# Active window colors (supports #RRGGBB or R,G,B format)
TitleColorActive=#FFFFFF
TitleBackgroundActive=#1E1E1E
GlowColorActive=#0078D4

# Inactive window colors
TitleColorInactive=#999999
TitleBackgroundInactive=#2D2D2D
GlowColorInactive=#3D3D3D

# Border colors
BorderColorActive=#0078D4
BorderColorInactive=#3D3D3D

[Effects]
EnableGlow=true
EnableShadow=true
EnableTransparency=true
TitleBarOpacity=0.95

[Buttons]
# Button dimensions (all buttons are same size in modern themes)
ButtonWidth=46
ButtonHeight=32
ButtonSpacing=0

# Button colors
CloseButtonHover=#E81123
MaximizeButtonHover=#404040
MinimizeButtonHover=#404040

[Behavior]
# Window exclusions (comma-separated list of window titles to NOT theme)
ExcludedWindows=

# Window inclusions (if set, ONLY these windows get themed)
IncludedWindows=

# Apply to all windows by default
ApplyToAllWindows=true

[Assets]
# This section documents the required PNG files for this theme
# All files should be placed in the same directory as this theme.ini

# Title bar components (horizontal slices that tile)
# Active state (window has focus)
TitleBarActiveLeft=titlebar_active_left.png       # Left edge with rounded corner (32x32)
TitleBarActiveCenter=titlebar_active_center.png   # Center section that tiles horizontally (1x32)
TitleBarActiveRight=titlebar_active_right.png     # Right edge with rounded corner (32x32)

# Inactive state (window does not have focus)
TitleBarInactiveLeft=titlebar_inactive_left.png
TitleBarInactiveCenter=titlebar_inactive_center.png
TitleBarInactiveRight=titlebar_inactive_right.png

# Border components (tile along edges)
BorderTop=border_top.png          # Horizontal tile for top edge (1x1)
BorderBottom=border_bottom.png    # Horizontal tile for bottom edge (1x1)
BorderLeft=border_left.png        # Vertical tile for left edge (1x1)
BorderRight=border_right.png      # Vertical tile for right edge (1x1)

# Corner components (fixed size, not tiled)
CornerTopLeft=corner_topleft.png       # Top-left corner (8x8)
CornerTopRight=corner_topright.png     # Top-right corner (8x8)
CornerBottomLeft=corner_bottomleft.png # Bottom-left corner (8x8)
CornerBottomRight=corner_bottomright.png # Bottom-right corner (8x8)

# Button components - Close button (3 states)
CloseButtonNormal=button_close_normal.png     # Default state (46x32)
CloseButtonHover=button_close_hover.png       # Mouse over (46x32, red background)
CloseButtonPressed=button_close_pressed.png   # Mouse down (46x32, darker red)

# Button components - Maximize button (3 states)
MaximizeButtonNormal=button_maximize_normal.png   # Default (46x32)
MaximizeButtonHover=button_maximize_hover.png     # Mouse over (46x32)
MaximizeButtonPressed=button_maximize_pressed.png # Mouse down (46x32)

# Button components - Minimize button (3 states)
MinimizeButtonNormal=button_minimize_normal.png
MinimizeButtonHover=button_minimize_hover.png
MinimizeButtonPressed=button_minimize_pressed.png

# Button components - Restore button (3 states, shown when window is maximized)
RestoreButtonNormal=button_restore_normal.png
RestoreButtonHover=button_restore_hover.png
RestoreButtonPressed=button_restore_pressed.png

[Design Notes]
# For Modern Dark theme:
# - Use solid dark backgrounds (#1E1E1E for active, #2D2D2D for inactive)
# - Title text should be white (#FFFFFF) for active, gray (#999999) for inactive
# - Buttons use icon-only design (UTF-8 symbols or simple vector shapes)
# - Close: × symbol in white, red background on hover (#E81123)
# - Maximize: □ symbol in white, gray background on hover (#404040)
# - Minimize: − symbol in white, gray background on hover (#404040)
# - Borders are 1px solid accent color (blue #0078D4 for active, gray #3D3D3D for inactive)
# - Corners have 8px radius for modern rounded appearance
# - Optional: Add subtle shadow/glow around window edges
