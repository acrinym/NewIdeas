[Theme]
Name=Classic XP
Author=Cycloside Team
Version=1.0
Description=Windows XP Luna-inspired theme with the iconic blue gradient title bars and rounded corners

[Dimensions]
TitleBarHeight=28
BorderWidth=3
CornerRadius=10

[Colors]
# Active window colors - Classic XP blue gradient
TitleColorActive=#FFFFFF
TitleBackgroundActive=#0054E3
TitleGradientStart=#0054E3
TitleGradientEnd=#2E8BE6

# Inactive window colors - Gray gradient
TitleColorInactive=#000000
TitleBackgroundInactive=#7A96DF
TitleGradientStartInactive=#7A96DF
TitleGradientEndInactive=#A5B8E3

# Border colors - Classic XP uses softer, lighter borders
BorderColorActive=#0054E3
BorderColorInactive=#7A96DF

[Effects]
EnableGlow=false
EnableShadow=true
EnableTransparency=false
EnableGradient=true

[Buttons]
# XP buttons are smaller and more compact
ButtonWidth=21
ButtonHeight=21
ButtonSpacing=2

# Button colors match title bar gradient
CloseButtonHover=#FF6464
MaximizeButtonHover=#6496FF
MinimizeButtonHover=#6496FF

[Behavior]
ExcludedWindows=
IncludedWindows=
ApplyToAllWindows=true

[Assets]
# Windows XP Luna theme assets

# Title bar - Active (blue gradient)
TitleBarActiveLeft=titlebar_active_left.png       # Left with start button area (64x28)
TitleBarActiveCenter=titlebar_active_center.png   # Gradient center that tiles (1x28)
TitleBarActiveRight=titlebar_active_right.png     # Right edge (120x28, includes button area)

# Title bar - Inactive (gray)
TitleBarInactiveLeft=titlebar_inactive_left.png
TitleBarInactiveCenter=titlebar_inactive_center.png
TitleBarInactiveRight=titlebar_inactive_right.png

# Borders - XP has distinctive 3D-look borders
BorderTop=border_top.png          # 3px high with highlight (1x3)
BorderBottom=border_bottom.png    # 3px high with shadow (1x3)
BorderLeft=border_left.png        # 3px wide with highlight (3x1)
BorderRight=border_right.png      # 3px wide with shadow (3x1)

# Corners - XP has generous rounded corners
CornerTopLeft=corner_topleft.png       # 10x10
CornerTopRight=corner_topright.png     # 10x10
CornerBottomLeft=corner_bottomleft.png # 10x10
CornerBottomRight=corner_bottomright.png # 10x10

# Buttons - XP style with icon and colored backgrounds
CloseButtonNormal=button_close_normal.png     # X icon, blue background (21x21)
CloseButtonHover=button_close_hover.png       # X icon, red background (21x21)
CloseButtonPressed=button_close_pressed.png   # X icon, dark red (21x21)

MaximizeButtonNormal=button_maximize_normal.png   # Window icon, blue (21x21)
MaximizeButtonHover=button_maximize_hover.png     # Lighter blue (21x21)
MaximizeButtonPressed=button_maximize_pressed.png # Darker blue (21x21)

MinimizeButtonNormal=button_minimize_normal.png   # Dash icon, blue (21x21)
MinimizeButtonHover=button_minimize_hover.png     # Lighter blue (21x21)
MinimizeButtonPressed=button_minimize_pressed.png # Darker blue (21x21)

RestoreButtonNormal=button_restore_normal.png     # Two windows icon (21x21)
RestoreButtonHover=button_restore_hover.png
RestoreButtonPressed=button_restore_pressed.png

[Design Notes]
# Windows XP Luna theme recreation guide:
#
# Title Bar:
# - Active: Gradient from #0054E3 (left) to #2E8BE6 (right)
# - Inactive: Gradient from #7A96DF (left) to #A5B8E3 (right)
# - Title text: White for active, black for inactive
# - Font: Tahoma 11pt Bold
# - Left side should have the window icon (if available)
#
# Borders:
# - 3px width with 3D effect (highlight on top/left, shadow on bottom/right)
# - Active border: Blue (#0054E3) with white highlight
# - Inactive border: Gray (#7A96DF) with lighter gray highlight
#
# Corners:
# - 10px radius rounded corners
# - Must blend with both title bar gradient and border colors
#
# Buttons (from left to right: minimize, maximize/restore, close):
# - Size: 21x21 pixels each
# - Spacing: 2px between buttons
# - Position: Top-right of title bar, 3px from right edge
# - Normal state: Flat color matching title bar
# - Hover state: Lighter shade with subtle border
# - Pressed state: Darker shade with inverted border
# - Close button: Red on hover (#FF6464)
# - Min/Max buttons: Light blue on hover (#6496FF)
#
# Icons:
# - Use simple vector-style icons similar to XP:
#   * Close: Bold X (2px stroke)
#   * Minimize: Horizontal line at bottom
#   * Maximize: Single square outline
#   * Restore: Two overlapping squares
# - Icon color: White on active, dark gray on inactive
#
# Special effects:
# - Window should cast a subtle drop shadow (4px offset, 8px blur, 30% opacity)
# - No glow effects (glow was added in Vista)
# - Slight highlight on top border edge
