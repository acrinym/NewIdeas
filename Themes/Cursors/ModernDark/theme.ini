[Theme]
Name=Modern Dark Cursors
Author=Cycloside Team
Version=1.0
Description=Clean, modern cursor set with dark theme and crisp edges. Perfect for dark mode desktops.

[Settings]
UseSystemCursorsAsFallback=true
AnimationFrameRate=30

[Cursors]
# List of cursor files expected in this theme
# File naming convention: {cursortype}.png or {cursortype}_{frame}.png for animations

# Standard pointer (most used)
arrow=arrow.png

# Hand/pointer for links and clickable elements
hand=hand.png

# Text selection I-beam
ibeam=ibeam.png

# Busy/wait cursor (can be animated)
wait=wait.png
# For animation: wait_001.png, wait_002.png, wait_003.png, etc.

# Background busy (arrow + progress indicator)
appstarting=appstarting.png

# Precision selection crosshair
cross=cross.png

# Resize cursors
size_ns=size_ns.png         # Vertical resize (up/down arrows)
size_ew=size_ew.png         # Horizontal resize (left/right arrows)
size_nesw=size_nesw.png     # Diagonal resize (NE-SW)
size_nwse=size_nwse.png     # Diagonal resize (NW-SE)
size_all=size_all.png       # Move/pan (4-way arrows)

# Special cursors
no=no.png                   # Not allowed (circle with slash)
help=help.png               # Help (arrow with question mark)
uparrow=uparrow.png         # Alternative select

[Hotspots]
# Hotspot coordinates (x,y) for each cursor - the "click point" relative to top-left
# Format: cursortype=x,y
arrow=0,0                   # Top-left corner
hand=10,0                   # Finger tip
ibeam=8,8                   # Center of I-beam
wait=16,16                  # Center of hourglass/spinner
appstarting=0,0             # Arrow tip
cross=16,16                 # Center of crosshair
size_ns=16,16               # Center
size_ew=16,16               # Center
size_nesw=16,16             # Center
size_nwse=16,16             # Center
size_all=16,16              # Center
no=16,16                    # Center of circle
help=0,0                    # Arrow tip
uparrow=16,0                # Arrow tip

[Design Notes]
# Modern Dark cursor theme design specifications:
#
# Style: Minimalist, flat design with crisp edges
# Color scheme: White cursors with subtle shadow for visibility on any background
# Size: Standard 32x32 pixels (with some variation for specific types)
# Shadow: 1px black outline + 1px gray outer glow for depth
#
# Arrow (pointer):
# - Classic arrow shape, 24px tall
# - White fill with black 1px outline
# - Hotspot at tip (0,0)
#
# Hand:
# - Pointing hand with index finger extended
# - 24x24 size
# - Hotspot at fingertip (10,0)
#
# I-Beam (text cursor):
# - Thin vertical bar with horizontal serifs
# - 16x16 size
# - Hotspot at center (8,8)
#
# Wait (busy):
# - Modern circular spinner (can be animated)
# - 32x32 size
# - Hotspot at center (16,16)
# - For animation: 12 frames rotating clockwise
#
# AppStarting:
# - Arrow with small spinner in bottom-right
# - Combines arrow + progress indicator
# - Hotspot at arrow tip (0,0)
#
# Cross (precision):
# - Thin crosshair, 32x32
# - Hotspot at center intersection (16,16)
#
# Resize cursors:
# - All 32x32 with centered hotspots
# - Clear directional arrows
# - SizeNS: Up/down double arrow
# - SizeEW: Left/right double arrow
# - SizeNESW: Diagonal arrows (NE-SW)
# - SizeNWSE: Diagonal arrows (NW-SE)
# - SizeAll: 4-way arrows (move cursor)
#
# No (forbidden):
# - Circle with diagonal slash
# - 32x32 size, red color (#E81123)
# - Hotspot at center (16,16)
#
# Help:
# - Arrow with small question mark
# - Question mark in circle at arrow tail
# - Hotspot at arrow tip (0,0)
#
# Assets needed: 14 PNG files (15 if help is included)
# Optional animations: wait (12 frames), appstarting (8 frames)
