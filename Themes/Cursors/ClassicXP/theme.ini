[Theme]
Name=Classic XP Cursors
Author=Cycloside Team
Version=1.0
Description=Recreation of Windows XP default cursor set with the iconic 3D arrow and blue busy animation

[Settings]
UseSystemCursorsAsFallback=true
AnimationFrameRate=12

[Cursors]
# Windows XP cursor file names
arrow=arrow.png
hand=hand.png
ibeam=ibeam.png
wait=wait_001.png          # Animated: wait_001 through wait_012
appstarting=appstarting_001.png  # Animated: 8 frames
cross=cross.png
size_ns=size_ns.png
size_ew=size_ew.png
size_nesw=size_nesw.png
size_nwse=size_nwse.png
size_all=size_all.png
no=no.png
help=help.png
uparrow=uparrow.png

[Hotspots]
arrow=0,0
hand=12,0
ibeam=16,16
wait=16,16
appstarting=0,0
cross=16,16
size_ns=16,16
size_ew=16,16
size_nesw=16,16
size_nwse=16,16
size_all=16,16
no=16,16
help=0,0
uparrow=16,0

[Animations]
# Define animation sequences
wait=12 frames @ 100ms
appstarting=8 frames @ 100ms

[Design Notes]
# Windows XP cursor theme recreation specifications:
#
# Key characteristics:
# - 3D appearance with subtle shading and highlights
# - White cursors with black outlines and blue accents
# - Iconic rotating blue "busy" animation
# - Slightly larger than modern cursors (nostalgia factor)
#
# Arrow:
# - Classic 3D arrow with white fill, black outline
# - Subtle gray shading on right/bottom edges for 3D effect
# - Blue border highlight on top/left for depth
# - Size: 24x32 pixels
# - Hotspot: (0,0) at arrow tip
#
# Hand:
# - Pointing hand with index finger
# - 3D shading with light source from top-left
# - Cream/beige hand color (#FFE4B5)
# - Black outline, blue cuff
# - Size: 26x26 pixels
# - Hotspot: (12,0) at fingertip
#
# I-Beam:
# - Standard text cursor with serifs
# - Black with slight blue accent
# - Size: 32x32
# - Hotspot: (16,16) center
#
# Wait (Animated - 12 frames):
# - Iconic Windows XP blue circle animation
# - Rotating gradient circle (clockwise)
# - Blue shades: #0078D4 (primary) to #50A0FF (highlight)
# - 32x32 size, centered hotspot
# - Animation: Full rotation in 12 frames at 100ms per frame (1.2s total)
#
# AppStarting (Animated - 8 frames):
# - Arrow with small rotating circle in bottom-right
# - Arrow is static, circle animates
# - Circle: Smaller version of wait animation (16x16)
# - Combined size: 40x40
# - Hotspot: (0,0) at arrow tip
#
# Cross (Precision):
# - Thin crosshair with slight 3D effect
# - Black lines with white inner highlight
# - 32x32 size
# - Hotspot: (16,16) center
#
# Resize cursors (all 32x32, centered hotspots):
# - Double arrows with 3D shading
# - Black outlines, white fill, blue accent arrows
# - SizeNS: Vertical double arrow
# - SizeEW: Horizontal double arrow
# - SizeNESW: Diagonal NE-SW
# - SizeNWSE: Diagonal NW-SE
# - SizeAll: 4-way arrows (cross pattern)
#
# No (Forbidden):
# - Red circle (#DC3C3C) with diagonal white slash
# - Black outline, subtle 3D effect
# - 32x32 size
# - Hotspot: (16,16) center
#
# Help:
# - Arrow with question mark in blue circle
# - Question mark at arrow's base/left side
# - Blue circle background (#0078D4)
# - White question mark
# - Hotspot: (0,0) at arrow tip
#
# UpArrow:
# - Upward-pointing arrow (alternative to default)
# - 3D effect matching main arrow
# - Size: 24x32
# - Hotspot: (16,0) at top center
#
# Color Palette:
# - Primary: White (#FFFFFF)
# - Outline: Black (#000000)
# - Accent: Windows Blue (#0078D4)
# - Highlight: Light Blue (#50A0FF)
# - Forbidden: Red (#DC3C3C)
# - Hand: Beige (#FFE4B5)
#
# Animation Details:
# Wait animation frames (12 total):
# - Frame 1-12: Circular gradient rotates 30° per frame
# - Gradient: Blue (#0078D4) to light blue (#50A0FF)
# - Add subtle motion blur between frames for smoothness
# - Optional: Add small shimmer/shine that travels around circle
#
# AppStarting animation frames (8 total):
# - Similar to wait but faster and smaller
# - 45° rotation per frame
# - Positioned at (26,26) offset from arrow
#
# Assets needed:
# - 13 static cursors (arrow, hand, ibeam, cross, 6 resize, no, help, uparrow)
# - 12 animation frames for wait
# - 8 animation frames for appstarting
# - Total: 33 PNG files
#
# Tips for creation:
# 1. Use layers in image editor for consistent 3D shading
# 2. Create animation frames using rotation + gradient shift
# 3. Add 1px black outline to all cursors for visibility
# 4. Test on both light and dark backgrounds
# 5. Reference actual Windows XP cursors for accuracy
# 6. Optional: Add subtle drop shadow (1px offset, 20% opacity)
