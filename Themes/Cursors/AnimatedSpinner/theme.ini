[Design Notes]
# Animated Spinner cursor theme specifications:
#
# Modern, web-inspired design with buttery smooth animations
#
# Key features:
# - High frame rate animations (60 FPS)
# - Material Design inspired spinner
# - Consistent 48x48 canvas for most cursors
# - Clean, minimalist appearance
#
# Arrow:
# - Modern arrow with slight drop shadow
# - Black fill (#000000) with white outline
# - Size: 48x48 canvas, arrow ~20px tall
# - Hotspot: (2,2) at arrow tip
#
# Wait (Animated - 24 frames):
# - Circular spinner with rotating arc
# - Arc length: 270° (3/4 circle)
# - Rotation: 15° per frame (full rotation in 24 frames)
# - Colors: Accent blue (#2196F3) with alpha gradient
# - Thickness: 4px stroke
# - Size: 48x48 with spinner centered
# - Animation: Smooth rotation at 60 FPS
# - Style: Material Design circular progress indicator
#
# Spinner design details:
# - Start with 270° arc from 0° (top)
# - Each frame: rotate arc 15° clockwise
# - Arc has alpha gradient: 100% at tail, 0% at head (fade effect)
# - Stroke: 4px, rounded caps
# - Optional: Add subtle scale pulsing (98% to 102% size)
#
# AppStarting (Animated - 16 frames):
# - Arrow (static) + small spinner (animated)
# - Spinner: 24x24 version of wait animation
# - Positioned at arrow's bottom-right
# - Faster rotation: 22.5° per frame
# - Combined size: 48x48
#
# Hand:
# - Pointing hand, modern flat style
# - Solid color with subtle shadow
# - Size: 48x48
# - Hotspot: (10,4) at fingertip
#
# I-Beam:
# - Standard text cursor
# - Thin (2px) vertical line with serifs
# - Size: 48x48, centered
# - Hotspot: (24,24) center
#
# Cross:
# - Precision crosshair
# - Thin lines (2px) with slight shadow
# - Size: 48x48
# - Hotspot: (24,24) center
#
# Resize cursors:
# - Modern double arrows
# - Flat design with slight shadow
# - All 48x48, centered hotspots
# - Arrow heads: Filled triangles
# - Line thickness: 3px
#
# No:
# - Red circle (#F44336) with white slash
# - Size: 48x48
# - Hotspot: (24,24) center
#
# Color Palette:
# - Primary cursor: Black (#000000)
# - Outline/shadow: White with alpha
# - Accent (spinner): Blue (#2196F3)
# - Error (no): Red (#F44336)
# - Resize arrows: Dark gray (#424242)
#
# Animation technique (Material Design spinner):
# 1. Create 270° arc path
# 2. Apply alpha gradient along arc (tail to head: 1.0 to 0.0)
# 3. For each frame, rotate arc 15°
# 4. Optional: Add subtle scale animation (sinusoidal, period = 12 frames)
# 5. Use anti-aliasing for smooth edges
# 6. Add motion blur between frames (1px radius)
#
# Frame timing:
# - 60 FPS = 16.67ms per frame
# - Full rotation = 24 frames = 0.4 seconds
# - Feels responsive and modern
#
# Assets needed:
# - 10 static cursors
# - 24 frames for wait animation
# - 16 frames for appstarting animation
# - Total: 50 PNG files
#
# Creation workflow:
# 1. Design static cursors in vector tool (Figma, Inkscape)
# 2. Export at 48x48 with 2x resolution for crisp rendering
# 3. Create spinner animation:
#    a. Set up 270° arc with gradient stroke
#    b. Rotate 15° per frame
#    c. Export 24 frames
# 4. Composite arrow + spinner for appstarting
# 5. Test animations at target frame rate
#
# Tips:
# - Use proper anti-aliasing for smooth rotation
# - Test spinner visibility on both light/dark backgrounds
# - Ensure hotspots are precisely positioned
# - Preview animation before final export
# - Consider adding subtle shadow for depth
