[Theme]
Name=Animated Spinner
Author=Cycloside Team
Version=1.0
Description=Modern cursor set featuring smooth animated spinner for busy states. Perfect for web-style interfaces.

[Settings]
UseSystemCursorsAsFallback=true
AnimationFrameRate=60

[Cursors]
arrow=arrow.png
hand=hand.png
ibeam=ibeam.png
wait=wait_001.png          # 24-frame smooth spinner
appstarting=appstarting_001.png  # 16-frame spinner + arrow
cross=cross.png
size_ns=size_ns.png
size_ew=size_ew.png
size_nesw=size_nesw.png
size_nwse=size_nwse.png
size_all=size_all.png
no=no.png

[Hotspots]
arrow=2,2
hand=10,4
ibeam=16,16
wait=24,24
appstarting=2,2
cross=24,24
size_ns=24,24
size_ew=24,24
size_nesw=24,24
size_nwse=24,24
size_all=24,24
no=24,24

[Animations]
